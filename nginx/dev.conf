server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Development-specific settings
    sendfile off;
    tcp_nopush off;
    tcp_nodelay on;

    # Disable caching for development
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri =404;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration with development settings
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Extended timeouts for debugging
        fastcgi_read_timeout 3600;
        fastcgi_send_timeout 3600;
        fastcgi_connect_timeout 3600;
        
        # Development headers
        add_header X-Debug-Mode "development" always;
    }

    # Allow access to hidden files in development
    location ~ /\.(?!well-known) {
        allow all;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy (development)\n";
        add_header Content-Type text/plain;
    }

    # Development info endpoint
    location /dev-info {
        access_log off;
        return 200 "Development Environment\nPHP-FPM: app:9000\nMySQL: mysql:3306\nRedis: redis:6379\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Verbose logging for development
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
}
