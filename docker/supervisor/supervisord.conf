[supervisord]
nodaemon=true
user=root
logfile=/var/www/html/storage/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
stderr_logfile=/var/www/html/storage/logs/php-fpm.err.log
stdout_logfile=/var/www/html/storage/logs/php-fpm.out.log
user=www

[program:scheduler]
command=php /var/www/html/bin/scheduler.php
autostart=true
autorestart=true
stderr_logfile=/var/www/html/storage/logs/scheduler.err.log
stdout_logfile=/var/www/html/storage/logs/scheduler.out.log
user=www
numprocs=1

[program:worker]
command=php /var/www/html/bin/worker.php
autostart=true
autorestart=true
stderr_logfile=/var/www/html/storage/logs/worker.err.log
stdout_logfile=/var/www/html/storage/logs/worker.out.log
user=www
numprocs=2
